}

}

// 假設購物車中添加商品時調用以下函數
function addItemToCart() {
  cartItemCount++;
  updateCartItemCount();
}

// 假設購物車中移除商品時調用以下函數
function removeItemFromCart() {
  if (cartItemCount > 0) {
    cartItemCount--;
    updateCartItemCount();
  }
}
