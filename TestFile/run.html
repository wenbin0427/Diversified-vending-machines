<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>取物驗證</title>
    <script src="../js/kit.fontawesome.com_b8ad2c2a06.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../css/font.css">
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="../css/anaition.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="../js/jquery-3.7.1.min.js"></script></head>
<body>
    <h2>發送數據</h2>
    <input type="text" id="dataInput" placeholder="输入要发送的数据">
    <button onclick="sendData()">發送數據</button>
    <a href="http://localhost:3001">sdads</a>
    <div id="result"></div>

    <script>
        function sendData() {
            var inputData = document.getElementById("dataInput").value;
            $.ajax({
                type: "POST",
                url: "/execute",
                data: { inputData: inputData },
                success: function(response) {
                    $('#result').text(response);
                }
            });
        }
    </script>
</body>
</html>
