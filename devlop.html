<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>開發歷程</title>
    <script src="./js/kit.fontawesome.com_b8ad2c2a06.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./css/font.css">
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400&display=swap" rel="stylesheet">
    <script src="./js/jquery-3.7.1.min.js"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-6 col-12 text-start">
            <label class="mt-4" style="font-size: 15px;">前測問卷</label>
            <div class="progress" style="height: 25px;">
                <div class="progress-bar bg-success" role="progressbar" style="width: 100%;font-size: 15px;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">100%</div>
            </div>

            <label class="mt-4" style="font-size: 15px;">後測問卷</label>
            <div class="progress" style="height: 25px;">
                <div class="progress-bar bg-info" role="progressbar" style="width: 50%;font-size: 15px;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">50%</div>
            </div>

            <label class="mt-4" style="font-size: 15px;">實體模型</label>
            <div class="progress" style="height: 25px;">
                <div class="progress-bar bg-secondary" role="progressbar" style="width: 75%;font-size: 15px;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">75%</div>
            </div>

            <label class="mt-4" style="font-size: 15px;">網站架設</label>
            <div class="progress" style="height: 25px;">
                <div class="progress-bar bg-danger" role="progressbar" style="width: 80%;font-size: 15px;" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">80%</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
