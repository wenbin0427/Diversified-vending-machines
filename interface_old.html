<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>開發歷程</title>
    <script src="./js/kit.fontawesome.com_b8ad2c2a06.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./css/font.css">
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400&display=swap" rel="stylesheet">
    <script src="./js/jquery-3.7.1.min.js"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-6 col-12 mx-auto">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./interfaceUI/old_登入介面-portrait.png" class="d-block w-100">
                        <h5 class="">登入介面</h5>
                    </div>
                    <div class="carousel-item">
                    <img src="./interfaceUI/old_創建帳號-portrait.png" class="d-block w-100">
                        <h5 class="">建立帳號</h5>
                    </div>
                    <div class="carousel-item">
                    <img src="./interfaceUI/old_尋找密碼-portrait.png" class="d-block w-100">
                        <h5 class="">找回密碼</h5>
                    </div>
                    <div class="carousel-item">
                        <img src="./interfaceUI/old_信用卡管理-portrait.png" class="d-block w-100">
                        <h5 class="">信用卡管理</h5>
                    </div>
                    <div class="carousel-item">
                        <img src="./interfaceUI/old_帳戶設定-portrait.png" class="d-block w-100">
                        <h5 class="">帳戶設定</h5>
                    </div>
                    <div class="carousel-item">
                        <img src="./interfaceUI/old_購買明細-portrait.png" class="d-block w-100">
                        <h5 class="">購物明細</h5>
                    </div>
                    <div class="carousel-item">
                        <img src="./interfaceUI/old_選單-portrait.png" class="d-block w-100">
                        <h5 class="">購物選單</h5>
                    </div>
                    <div class="carousel-item">
                        <img src="./interfaceUI/old_取物驗證-portrait.png" class="d-block w-100">
                        <h5 class="">購物驗證</h5>
                    </div>
                    <div class="carousel-item">
                        <img src="./interfaceUI/old_餅乾-portrait.png" class="d-block w-100">
                        <h5 class="">購買商品-餅乾</h5>
                    </div>
                    <div class="carousel-item">
                        <img src="./interfaceUI/old_飲料-portrait.png" class="d-block w-100">
                        <h5 class="">購買商品-飲料</h5>
                    </div>
                    <div class="carousel-item">
                        <img src="./interfaceUI/old_日用品-portrait.png" class="d-block w-100">
                        <h5 class="">購買商品-日用品</h5>
                    </div>
                    <div class="carousel-item">
                        <img src="./interfaceUI/old_功能選單-portrait.png" class="d-block w-100">
                        <h5 class="">功能選單</h5>
                    </div>
                </div>
                <button class="carousel-control-prev ms-1"  type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"  aria-hidden="true"></span>
                    <span class="visually-hidden ">Previous</span>
                </button>
                <button class="carousel-control-next me-1" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
        </div>
    </div>
</div>
</body>
</html>
